<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div style="background-color: #4e555b">
    <ul style="margin-bottom: 50px; background-color: #4e555b">
        <div style="float: right; margin-right: 30px">
            <form class="form-signin" method="get" action="/logout">
                <button class="btn btn-danger" type="submit">Logout</button>
            </form>
        </div>
        <div style="float: left; margin-left: 30px">
            <form method="get" action="/admin/home/alltodos">
                <button class="btn-success" type="submit">Show All Todos</button>
            </form>
        </div>
    </ul>
</div>
<form style="margin-top: 30px; padding: 80px" id="adduser">
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" id="username" name="username"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" id="password" name="password"/></td>
        </tr>
        <tr>
            <td>Role</td>
            <td><select name="role" id="role">
                <option value="user" id="user">USER</option>
                <option value="admin" id="admin">ADMIN</option>
            </select></td>
        </tr>
    </table>
    <input type="submit" value="Save"/>

    <div class="container">
        <div class="row">
            <h1>Users</h1>

            <table class="table" id="users">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.role}"></td>
                    <td th:text="${user.password}"></td>
                    <td>
                        <a class="btn btn-danger" type="button" data-th-data-code='${user.id}'
                           id="deleteuser">Delete</a>
                        <button class="btn btn-success" type="button" data-th-data-code='${user.id}' id="edituser">
                            Edit
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</form>
</body>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/admin.js"></script>
</html>
